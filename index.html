<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Coinbase Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        /* permanent dark */
        --bg: #000;
        --panel: #111;
        --panel2: #161616;
        --panel3: #0f0f0f;
        --text: #fff;
        --muted: rgba(255, 255, 255, 0.4);
        --accent: #ffffff; /* you asked for white accent */
        --accent-soft: rgba(255, 255, 255, 0.12);
        --danger: #ff4d6d;
        --success: #5af2b1;
        --warn: #f0c674;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        display: flex;
        justify-content: center;
        min-height: 100vh;
      }

      .app-shell {
        width: min(1100px, 100%);
        margin: 36px auto;
        background: var(--panel);
        border: 1px solid rgba(255, 255, 255, 0.03);
        border-radius: 20px;
        overflow: hidden;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 28px 10px;
      }

      .title-wrap {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .online-dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: #0f0;
      }

      .settings-btn {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        border-radius: 9999px;
        padding: 6px 14px;
        font-size: 0.75rem;
        cursor: pointer;
      }

      .body-grid {
        display: grid;
        grid-template-columns: 270px 1fr;
        gap: 0;
        border-top: 1px solid rgba(255, 255, 255, 0.02);
      }

      .left-panel {
        background: var(--panel2);
        padding: 16px;
        border-right: 1px solid rgba(255, 255, 255, 0.02);
      }

      .search-box {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        padding: 6px 10px;
        margin-bottom: 12px;
      }

      .search-box input {
        width: 100%;
        background: transparent;
        border: none;
        outline: none;
        color: #fff;
        font-size: 0.8rem;
      }

      .coin-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
        max-height: 420px;
        overflow-y: auto;
      }

      .coin-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 6px;
        background: rgba(255, 255, 255, 0.015);
        border: 1px solid rgba(255, 255, 255, 0.03);
        border-radius: 12px;
        padding: 7px 9px;
        cursor: pointer;
      }

      .coin-item.active {
        background: rgba(255, 255, 255, 0.18);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      .coin-name {
        font-size: 0.7rem;
      }

      .coin-price {
        font-size: 0.7rem;
        color: #fff;
      }

      .badge {
        font-size: 0.55rem;
        padding: 2px 7px 1px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
      }

      .badge.buy {
        background: rgba(90, 242, 177, 0.15);
        color: #5af2b1;
      }

      .badge.sell {
        background: rgba(255, 77, 109, 0.18);
        color: #ff7f99;
      }

      .badge.hold {
        background: rgba(255, 255, 255, 0.08);
        color: rgba(255, 255, 255, 0.6);
      }

      .right-panel {
        background: var(--panel3);
        padding: 14px 18px 20px;
      }

      .right-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      .tabs {
        display: flex;
        gap: 6px;
      }

      .tab-btn,
      .mode-btn {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid transparent;
        border-radius: 999px;
        padding: 3px 10px 4px;
        font-size: 0.6rem;
        color: rgba(255, 255, 255, 0.5);
        cursor: pointer;
      }

      .tab-btn.active,
      .mode-btn.active {
        background: rgba(255, 255, 255, 0.16);
        border-color: rgba(255, 255, 255, 0.03);
        color: #fff;
      }

      .chart-shell {
        background: rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.02);
        border-radius: 14px;
        overflow: hidden;
        height: 300px;
        position: relative;
      }

      canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
      }

      .chart-status {
        position: absolute;
        bottom: 6px;
        right: 10px;
        background: rgba(255, 77, 109, 0.18);
        color: #ff7f99;
        font-size: 0.55rem;
        padding: 2px 7px 3px;
        border-radius: 6px;
      }

      .footer-bar {
        margin-top: 12px;
        height: 26px;
        border-radius: 999px;
        background: #fff;
        text-align: center;
        color: #000;
        font-size: 0.7rem;
        line-height: 26px;
        cursor: pointer;
      }

      @media (max-width: 850px) {
        .body-grid {
          grid-template-columns: 1fr;
        }
        .left-panel {
          max-height: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-shell">
      <div class="header">
        <div class="title-wrap">
          <h2 style="margin: 0; font-size: 1.2rem">My Coinbase Bot</h2>
          <span class="online-dot"></span>
          <span style="font-size: 0.6rem; color: var(--muted)"
            >connected to bot</span
          >
        </div>
        <button class="settings-btn" disabled>⚙︎ Settings</button>
      </div>

      <div class="body-grid">
        <div class="left-panel">
          <div class="search-box">
            <input
              id="search"
              placeholder="search coin..."
              oninput="filterCoins(this.value)"
            />
          </div>
          <div id="coinList" class="coin-list"></div>
        </div>

        <div class="right-panel">
          <div class="right-top">
            <div>
              <div id="selectedSymbol" style="font-size: 0.8rem">–</div>
              <div id="selectedPrice" style="font-size: 0.65rem; color: #888">
                –
              </div>
            </div>
            <div class="tabs">
              <button class="tab-btn active" data-span="24h" onclick="setSpan('24h', this)">24h</button>
              <button class="tab-btn" data-span="1M" onclick="setSpan('1M', this)">1M</button>
              <button class="tab-btn" data-span="6M" onclick="setSpan('6M', this)">6M</button>
              <button class="tab-btn" data-span="1Y" onclick="setSpan('1Y', this)">1Y</button>
            </div>
            <div class="tabs">
              <button class="mode-btn active" data-mode="line" onclick="setMode('line', this)">Line</button>
              <button class="mode-btn" data-mode="candles" onclick="setMode('candles', this)">Candles</button>
            </div>
          </div>

          <div class="chart-shell">
            <canvas id="chartCanvas"></canvas>
            <div id="chartStatus" class="chart-status" style="display: none">
              could not load history, showing mock
            </div>
          </div>

          <div id="signalInfo" style="margin-top: 6px; font-size: 0.6rem; color: #888">
            updated …
          </div>
        </div>
      </div>

      <div class="footer-bar" onclick="refreshAll()">Refresh</div>
    </div>

    <script>
      const API_BASE = "";
      let prices = {};
      let coins = [];
      let selected = null;
      let currentSpan = "24h";
      let currentMode = "line";
      let lastPrices = {};
      let latestSignal = "HOLD";

      const canvas = document.getElementById("chartCanvas");
      const ctx = canvas.getContext("2d");

      function drawLine(points) {
        const w = canvas.width;
        const h = canvas.height;
        ctx.clearRect(0, 0, w, h);
        if (!points || !points.length) return;

        const vals = points.map((p) => p.p);
        const min = Math.min(...vals);
        const max = Math.max(...vals);
        const pad = 12;

        ctx.lineWidth = 2;
        ctx.strokeStyle = "#33ffcc";
        ctx.beginPath();
        points.forEach((p, idx) => {
          const x = (idx / (points.length - 1 || 1)) * (w - pad * 2) + pad;
          const y =
            h - ((p.p - min) / (max - min || 1)) * (h - pad * 2) - pad;
          if (idx === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        });
        ctx.stroke();
      }

      function drawCandles(candles) {
        const w = canvas.width;
        const h = canvas.height;
        ctx.clearRect(0, 0, w, h);
        if (!candles || !candles.length) return;

        const highs = candles.map((c) => c.h);
        const lows = candles.map((c) => c.l);
        const min = Math.min(...lows);
        const max = Math.max(...highs);
        const pad = 12;
        const candleW = Math.max(4, (w - pad * 2) / candles.length - 2);

        candles.forEach((c, idx) => {
          const x = (idx / (candles.length - 1 || 1)) * (w - pad * 2) + pad;
          const yHigh =
            h - ((c.h - min) / (max - min || 1)) * (h - pad * 2) - pad;
          const yLow =
            h - ((c.l - min) / (max - min || 1)) * (h - pad * 2) - pad;
          const yOpen =
            h - ((c.o - min) / (max - min || 1)) * (h - pad * 2) - pad;
          const yClose =
            h - ((c.c - min) / (max - min || 1)) * (h - pad * 2) - pad;

          const up = c.c >= c.o;
          ctx.strokeStyle = up ? "#33ffcc" : "#ff6262";
          ctx.beginPath();
          ctx.moveTo(x, yHigh);
          ctx.lineTo(x, yLow);
          ctx.stroke();

          ctx.fillStyle = up ? "#33ffcc" : "#ff6262";
          const rectY = Math.min(yOpen, yClose);
          const rectH = Math.max(4, Math.abs(yOpen - yClose));
          ctx.fillRect(x - candleW / 2, rectY, candleW, rectH);
        });
      }

      function setSpan(span, el) {
        currentSpan = span;
        document
          .querySelectorAll(".tab-btn")
          .forEach((b) => b.classList.remove("active"));
        el.classList.add("active");
        if (selected) loadHistory(selected);
      }

      function setMode(mode, el) {
        currentMode = mode;
        document
          .querySelectorAll(".mode-btn")
          .forEach((b) => b.classList.remove("active"));
        el.classList.add("active");
        if (selected) loadHistory(selected);
      }

      async function loadPrices() {
        try {
          const res = await fetch(`${API_BASE}/prices`);
          prices = await res.json();
          coins = Object.keys(prices)
            .map((s) => ({ symbol: s, price: prices[s] }))
            .sort((a, b) => b.price - a.price)
            .slice(0, 10);
          renderCoinList();
          if (!selected && coins.length) {
            selectCoin(coins[0].symbol);
          }
        } catch (err) {
          console.error(err);
        }
      }

      function renderCoinList(filterText = "") {
        const wrap = document.getElementById("coinList");
        wrap.innerHTML = "";
        coins
          .filter((c) =>
            c.symbol.toLowerCase().includes(filterText.toLowerCase())
          )
          .forEach((c) => {
            const item = document.createElement("div");
            item.className =
              "coin-item" + (c.symbol === selected ? " active" : "");
            item.onclick = () => selectCoin(c.symbol);

            const left = document.createElement("div");
            left.innerHTML = `<div class="coin-name">${c.symbol}</div><div class="coin-price">$${c.price.toLocaleString()}</div>`;

            const badge = document.createElement("div");
            const signal = getSignal(c.symbol, c.price);
            badge.className = "badge " + signal.type;
            badge.innerText = `${signal.label} • ${signal.conf}%`;

            item.appendChild(left);
            item.appendChild(badge);
            wrap.appendChild(item);
          });
      }

      function filterCoins(text) {
        renderCoinList(text);
      }

      function selectCoin(symbol) {
        selected = symbol;
        document.getElementById("selectedSymbol").innerText = symbol;
        document.getElementById("selectedPrice").innerText =
          "$" + (prices[symbol] || 0).toLocaleString();
        renderCoinList();
        loadHistory(symbol);
      }

      async function loadHistory(symbol) {
        const status = document.getElementById("chartStatus");
        status.style.display = "none";
        try {
          const res = await fetch(
            `${API_BASE}/history?symbol=${encodeURIComponent(
              symbol
            )}&span=${encodeURIComponent(
              currentSpan
            )}&mode=${encodeURIComponent(currentMode)}`
          );
          if (!res.ok) throw new Error("not ok");
          const data = await res.json();
          if (currentMode === "candles") {
            drawCandles(data.candles || []);
          } else {
            drawLine(data.points || []);
          }
        } catch (err) {
          status.style.display = "block";
          // fallback simple line
          const fallback = [];
          for (let i = 0; i < 40; i++) {
            fallback.push({ p: Number(prices[selected] || 100), t: "" });
          }
          drawLine(fallback);
        }
        document.getElementById("signalInfo").innerText =
          "updated " + new Date().toLocaleTimeString();
      }

      function getSignal(symbol, priceNow) {
        const prev = lastPrices[symbol];
        lastPrices[symbol] = priceNow;

        if (!prev) {
          return { type: "hold", label: "HOLD", conf: 50 };
        }

        const diffPct = ((priceNow - prev) / prev) * 100;

        // less sensitive:
        const buyThreshold = 0.7; // need 0.7% move up
        const sellThreshold = -0.7; // or 0.7% down

        if (diffPct >= buyThreshold) {
          return { type: "buy", label: "BUY", conf: 82 };
        } else if (diffPct <= sellThreshold) {
          return { type: "sell", label: "SELL", conf: 80 };
        } else {
          return { type: "hold", label: "HOLD", conf: 50 };
        }
      }

      async function refreshAll() {
        await loadPrices();
        if (selected) await loadHistory(selected);
      }

      // initial load
      refreshAll();
      // poll every 15s but signals are de-sensitized
      setInterval(refreshAll, 15000);
    </script>
  </body>
</html>
