<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Coinbase Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem 1rem;
    }
    .card {
      background: rgba(15,23,42,0.3);
      border: 1px solid rgba(148,163,184,0.1);
      border-radius: 1.25rem;
      width: min(480px, 100%);
      padding: 1.5rem 1.5rem 1rem;
      box-shadow: 0 12px 35px rgba(0,0,0,0.25);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: .5rem;
      font-size: .95rem;
    }
    .error {
      color: #f43f5e;
      margin-bottom: .75rem;
    }
    button {
      background: #38bdf8;
      border: none;
      border-radius: .75rem;
      padding: .6rem 1rem;
      color: #0f172a;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: .5rem;
    }
    small {
      opacity: .6;
      display: block;
      margin-top: .5rem;
      font-size: .7rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>My Coinbase Bot</h1>
    <div id="error" class="error" style="display:none;"></div>
    <div id="prices"></div>
    <button onclick="loadPrices()">Refresh</button>
    <small id="status">loading...</small>
  </div>

  <script>
    async function loadPrices() {
      const status = document.getElementById("status");
      const pricesDiv = document.getElementById("prices");
      const errDiv = document.getElementById("error");
      status.textContent = "loading...";
      errDiv.style.display = "none";
      pricesDiv.innerHTML = "";

      try {
        const res = await fetch("/prices");
        const data = await res.json();

        // backend sent error
        if (data.error) {
          errDiv.textContent = data.error;
          errDiv.style.display = "block";
          status.textContent = "failed";
          return;
        }

        Object.keys(data).forEach(key => {
          const row = document.createElement("div");
          row.className = "row";
          row.innerHTML = `<span>${key}</span><span>$${Number(data[key]).toLocaleString()}</span>`;
          pricesDiv.appendChild(row);
        });

        status.textContent = "updated " + new Date().toLocaleTimeString();
      } catch (e) {
        errDiv.textContent = "could not load prices";
        errDiv.style.display = "block";
        status.textContent = "failed";
      }
    }

    loadPrices();
  </script>
</body>
</html>
