<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Coinbase Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #000000;
      --fg: #ffffff;
      --card: rgba(20,20,20,0.9);
      --border: rgba(255,255,255,0.08);
      --accent: #ffffff;
      --danger: #ef4444;
      --success: #22c55e;
      --muted: rgba(255,255,255,0.45);
      --chartbg: rgba(255,255,255,0.05);
    }

    [data-theme="light"] {
      --bg: #f9fafb;
      --fg: #111827;
      --card: #ffffff;
      --border: rgba(0,0,0,0.1);
      --accent: #111827;
      --muted: rgba(0,0,0,0.45);
      --chartbg: rgba(0,0,0,0.05);
    }

    * { box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 1.75rem 1rem 4rem;
      transition: background .2s, color .2s;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 1.25rem;
      width: min(1080px, 100%);
      padding: 1.4rem 1.4rem 1.1rem;
      box-shadow: 0 14px 35px rgba(0,0,0,0.5);
      position: relative;
    }
    h1 {
      text-align: center;
      margin: .35rem 0 1rem;
      font-size: 1.8rem;
    }
    .top-bar {
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:1rem;
      margin-bottom:.3rem;
    }
    .status-pill {
      display:flex;
      align-items:center;
      gap:.4rem;
      font-size:.7rem;
      background: rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:999px;
      padding:.25rem .85rem;
    }
    .dot {
      width:.55rem; height:.55rem; border-radius:999px;
    }
    #settingsBtn {
      background:var(--accent); color:var(--bg);
      border:none; border-radius:.75rem;
      padding:.25rem .75rem; font-weight:600;
      cursor:pointer; font-size:.75rem;
      display:flex; gap:.35rem; align-items:center;
    }
    #settingsMenu {
      position:absolute; top:3.5rem; right:1.4rem;
      background:var(--card); border:1px solid var(--border);
      border-radius:.75rem; padding:.55rem .55rem .45rem;
      width:170px; display:none;
      box-shadow:0 14px 30px rgba(0,0,0,0.25);
      z-index:15;
    }
    #settingsMenu button {
      width:100%; margin-bottom:.35rem;
      background:none; border:1px solid transparent;
      border-radius:.5rem; padding:.3rem .4rem;
      color:var(--fg); cursor:pointer; font-size:.7rem;
      text-align:left;
      display:flex; justify-content:space-between; align-items:center;
    }
    #settingsMenu button.active {
      background:rgba(255,255,255,0.15);
      border-color:rgba(255,255,255,0.25);
    }
    #settingsMenu button:last-child { margin-bottom:0; }
    .layout {
      display:flex; gap:1.2rem; margin-top:1rem;
    }
    .list {
      width:33%; display:flex; flex-direction:column;
      gap:.5rem; max-height:360px; overflow-y:auto;
    }
    .search-box {
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:.6rem;
      padding:.25rem .5rem;
      display:flex; gap:.5rem; align-items:center;
      margin-bottom:.35rem;
    }
    .search-box input {
      background:transparent; border:none; outline:none;
      color:var(--fg); font-size:.7rem; width:100%;
    }
    .row {
      display:flex; justify-content:space-between; align-items:center;
      padding:.45rem .5rem .45rem .7rem;
      border-radius:.65rem; cursor:pointer;
      transition:background .1s;
    }
    .row:hover { background: rgba(255,255,255,0.05); }
    .row.active { background: rgba(255,255,255,0.15); outline:1px solid rgba(255,255,255,0.25); }
    .right { display:flex; gap:.45rem; align-items:center; }
    .tag {
      padding: 2px 9px;
      border-radius: 999px;
      font-size: .6rem;
      font-weight: 600;
      white-space: nowrap;
    }
    .buy { background: rgba(34,197,94,.15); color: #22c55e; }
    .sell { background: rgba(248,113,113,.15); color: #f87171; }
    .hold { background: rgba(255,255,255,.15); color: #fff; }
    .perf {
      font-size:.6rem; opacity:.55;
      display:inline-block; min-width:47px;
      text-align:right;
    }
    .chart-wrap {
      flex:1;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: .75rem .75rem .7rem;
      display:flex;
      flex-direction:column;
      gap:.45rem;
      min-height: 285px;
      position:relative;
    }
    .chart-top {
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:1rem;
    }
    .range-buttons, .type-buttons {
      display:flex;
      gap:.4rem;
      flex-wrap:wrap;
    }
    .btn-sm {
      background: rgba(255,255,255,0.04);
      border: 1px solid transparent;
      border-radius: .75rem;
      padding: .2rem .55rem;
      font-size: .7rem;
      cursor:pointer;
      color:var(--fg);
    }
    .btn-sm.active {
      background: rgba(255,255,255,0.18);
      border-color: rgba(255,255,255,0.35);
    }
    canvas {
      background: var(--chartbg);
      border-radius: .75rem;
      width: 100%;
      height: 205px;
      display:block;
    }
    .chart-footer {
      display:flex; justify-content:space-between; align-items:center;
      font-size:.65rem; opacity:.75;
    }
    .err-bar {
      position:absolute; bottom:2.1rem; right:1rem;
      background:rgba(248,113,113,.15);
      border:1px solid rgba(248,113,113,.25);
      border-radius:.4rem;
      padding:.3rem .6rem;
      font-size:.6rem;
      display:none;
    }
    .refresh {
      background: var(--accent);
      border: none;
      border-radius: .75rem;
      padding: .5rem .9rem;
      color: var(--bg);
      font-weight: 600;
      cursor:pointer;
      width:100%;
      margin-top: .9rem;
    }
  </style>
</head>
