<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Coinbase Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #000;
      --surface: #0f0f11;
      --surface-soft: #151517;
      --surface-soft2: #111;
      --text: #fff;
      --muted: rgba(255,255,255,0.4);
      --accent: #fff;
      --danger: #ff5c5c;
      --good: #37d080;
      --radius-lg: 22px;
      --radius-md: 16px;
      --radius-sm: 10px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 24px 14px 60px;
    }

    .app-shell {
      width: min(1180px, 100%);
      background: rgba(0,0,0,0.0);
    }

    .card {
      background: rgba(15,15,17,0.6);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: var(--radius-lg);
      padding: 1.4rem 1.4rem 1rem;
      box-shadow: 0 16px 50px rgba(0,0,0,0.25);
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      gap: .75rem;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 700;
      margin: 0;
    }

    .status-dot {
      width: .6rem;
      height: .6rem;
      background: #2ecc71;
      border-radius: 999px;
      margin-right: .4rem;
    }
    .status-row {
      display: flex;
      align-items: center;
      gap: .35rem;
      font-size: .75rem;
      color: var(--muted);
    }

    .settings-btn {
      background: #fff;
      color: #000;
      border: none;
      padding: .55rem 1.1rem;
      border-radius: 999px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: .4rem;
      cursor: pointer;
      font-size: .72rem;
    }

    .layout {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 1.15rem;
      min-height: 420px;
    }

    /* left list */
    .coin-list {
      background: rgba(17,17,19,0.4);
      border: 1px solid rgba(255,255,255,0.02);
      border-radius: 18px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 420px;
    }

    .search-box {
      padding: .6rem .6rem 0;
    }

    .search-box input {
      width: 100%;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.035);
      border-radius: 999px;
      height: 32px;
      color: #fff;
      padding: 0 .7rem 0 2.1rem;
      outline: none;
      font-size: .72rem;
      background-image: url("data:image/svg+xml,%3Csvg width='14' height='14' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='1.2' stroke-linecap='round' stroke-linejoin='round' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='11' cy='11' r='6'/%3E%3Cline x1='17' y1='17' x2='21' y2='21'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: 9px center;
      background-size: 14px;
    }

    .coin-scroll {
      flex: 1;
      overflow-y: auto;
      padding: .5rem .35rem .5rem .6rem;
      gap: .4rem;
      display: flex;
      flex-direction: column;
    }

    .coin-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: transparent;
      border: 1px solid transparent;
      border-radius: 14px;
      padding: .4rem .5rem .35rem;
      cursor: pointer;
      transition: background .1s;
      gap: .6rem;
    }
    .coin-item:hover {
      background: rgba(255,255,255,0.03);
    }
    .coin-item.active {
      background: rgba(255,255,255,0.05);
      border-color: rgba(255,255,255,0.05);
    }

    .coin-name {
      font-size: .75rem;
      font-weight: 550;
      letter-spacing: -.01em;
    }
    .coin-price {
      font-size: .68rem;
      color: rgba(255,255,255,0.5);
      margin-top: 2px;
    }

    .badge {
      font-size: .6rem;
      padding: .2rem .55rem .2rem;
      border-radius: 999px;
      font-weight: 600;
    }
    .badge.buy {
      background: rgba(55,208,128,0.12);
      color: #37d080;
    }
    .badge.sell {
      background: rgba(255,92,92,0.12);
      color: #ff5c5c;
    }
    .badge.hold {
      background: rgba(255,255,255,0.03);
      color: rgba(255,255,255,0.55);
    }

    /* right panel */
    .right-panel {
      background: rgba(17,17,19,0.35);
      border: 1px solid rgba(255,255,255,0.03);
      border-radius: 18px;
      padding: .85rem .9rem .6rem;
      display: flex;
      flex-direction: column;
      gap: .6rem;
    }

    .coin-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: .5rem;
    }

    .coin-main {
      display: flex;
      flex-direction: column;
      gap: .35rem;
    }

    .coin-symbol {
      font-weight: 650;
      font-size: 1.05rem;
    }

    .coin-value {
      font-size: .8rem;
      color: rgba(255,255,255,0.35);
    }

    .time-buttons,
    .chart-type {
      display: flex;
      gap: .4rem;
    }

    .chip {
      background: rgba(255,255,255,0.03);
      border: 1px solid transparent;
      border-radius: 999px;
      padding: .35rem .6rem .32rem;
      font-size: .6rem;
      cursor: pointer;
      color: rgba(255,255,255,0.45);
    }
    .chip.active {
      border-color: rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.06);
      color: #fff;
    }

    .chart-shell {
      background: rgba(0,0,0,0.15);
      border: 1px solid rgba(255,255,255,0.01);
      border-radius: 15px;
      height: 240px;
      display: block;
    }
    .chart-shell canvas {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 15px;
    }

    .chart-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: .5rem;
      font-size: .6rem;
      margin-top: .35rem;
    }

    .warn-pill {
      background: rgba(255,92,92,0.08);
      color: rgba(255,92,92,0.85);
      padding: .25rem .6rem .25rem;
      border-radius: 999px;
      border: 1px solid rgba(255,92,92,0.2);
    }

    .refresh-bar {
      margin-top: 1rem;
      background: rgba(255,255,255,0.035);
      border: 1px solid rgba(255,255,255,0.01);
      border-radius: 999px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: .74rem;
      font-weight: 600;
      color: #000;
      background: #fff;
      cursor: pointer;
    }

    @media (max-width: 880px) {
      .layout {
        grid-template-columns: 1fr;
      }
      .coin-list {
        height: 290px;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <div class="card">
      <div class="top-row">
        <div>
          <div class="status-row">
            <div class="status-dot"></div>
            connected to bot
          </div>
          <h1>My Coinbase Bot</h1>
        </div>
        <button class="settings-btn" id="settingsBtn">⚙ Settings</button>
      </div>

      <div class="layout">
        <!-- LEFT LIST -->
        <div class="coin-list">
          <div class="search-box">
            <input id="searchInput" placeholder="search coin..." />
          </div>
          <div class="coin-scroll" id="coinList">
            <!-- rendered by JS -->
          </div>
        </div>

        <!-- RIGHT PANEL -->
        <div class="right-panel">
          <div class="coin-header">
            <div class="coin-main">
              <div class="coin-symbol" id="coinTitle">Select a coin</div>
              <div class="coin-value" id="coinPrice">—</div>
            </div>
            <div style="display:flex; gap:.5rem; align-items:center;">
              <div class="time-buttons">
                <div class="chip active" data-range="24h">24h</div>
                <div class="chip" data-range="1m">1M</div>
                <div class="chip" data-range="6m">6M</div>
                <div class="chip" data-range="1y">1Y</div>
              </div>
              <div class="chart-type">
                <div class="chip active" data-chart="line">Line</div>
                <div class="chip" data-chart="candles">Candles</div>
              </div>
            </div>
          </div>

          <div class="chart-shell">
            <canvas id="chartCanvas"></canvas>
          </div>
          <div class="chart-footer">
            <span id="updatedAt">loading…</span>
            <span class="warn-pill" id="historyWarn" style="display:none;">could not load history, showing mock</span>
            <span id="aiSignal" style="color:rgba(255,255,255,.35); font-weight:600;">signal: HOLD · 50%</span>
          </div>
        </div>
      </div>

      <div class="refresh-bar" id="refreshBtn">Refresh</div>
    </div>
  </div>

  <script>
    // --- GLOBAL STATE --------------------------------------------------------
    let allCoins = [];
    let filteredCoins = [];
    let selectedSymbol = null;
    let selectedRange = "24h";
    let selectedChart = "line";
    let firstSelectionDone = false; // stop snapping to ADA

    const coinListEl = document.getElementById("coinList");
    const searchInput = document.getElementById("searchInput");
    const chartCanvas = document.getElementById("chartCanvas");
    const ctx = chartCanvas.getContext("2d");
    const historyWarn = document.getElementById("historyWarn");

    // --- FETCH PRICES --------------------------------------------------------
    async function fetchPrices() {
      try {
        const res = await fetch("/prices");
        if (!res.ok) throw new Error("bad status");
        const data = await res.json();
        // data is e.g. {"ETH-USD": 3800, ...}
        const arr = Object.entries(data).map(([symbol, price]) => {
          return {
            symbol,
            price: Number(price),
          };
        });
        // sort: best-performing (biggest price) first – simple version
        arr.sort((a, b) => b.price - a.price);
        return arr;
      } catch (e) {
        console.warn("could not fetch /prices:", e);
        // fallback
        return [
          { symbol: "BTC-USD", price: 110000 },
          { symbol: "ETH-USD", price: 3800 },
          { symbol: "SOL-USD", price: 186 },
          { symbol: "ADA-USD", price: 0.61 },
          { symbol: "DOGE-USD", price: 0.18 },
          { symbol: "AVAX-USD", price: 18.7 },
          { symbol: "DOT-USD", price: 2.98 },
          { symbol: "BCH-USD", price: 554 },
          { symbol: "LINK-USD", price: 17.2 },
          { symbol: "LTC-USD", price: 100.7 },
        ];
      }
    }

    // --- RENDER LIST ---------------------------------------------------------
    function renderCoinList() {
      coinListEl.innerHTML = "";
      filteredCoins.forEach((c) => {
        const row = document.createElement("div");
        row.className = "coin-item" + (c.symbol === selectedSymbol ? " active" : "");
        row.onclick = () => {
          selectedSymbol = c.symbol;
          renderCoinList();
          renderRightPanel();
        };

        const left = document.createElement("div");
        left.style.display = "flex";
        left.style.flexDirection = "column";

        const name = document.createElement("div");
        name.className = "coin-name";
        name.textContent = c.symbol;

        const price = document.createElement("div");
        price.className = "coin-price";
        price.textContent = "$" + formatNumber(c.price);

        left.appendChild(name);
        left.appendChild(price);

        const badge = document.createElement("div");
        const signal = makeSignal(c); // {label, className, pct}
        badge.className = "badge " + signal.className;
        badge.textContent = signal.label + " · " + signal.pct + "%";

        row.appendChild(left);
        row.appendChild(badge);
        coinListEl.appendChild(row);
      });
    }

    // --- SIMPLE SIGNAL LOGIC (bigger threshold) -----------------------------
    function makeSignal(coin) {
      // with only spot price we can’t do real TA here
      // so: random small drift but clamp to HOLD a lot
      // we make it MUCH less twitchy than before
      const rnd = Math.random();
      if (rnd > 0.9) return { label: "BUY", className: "buy", pct: 82 };
      if (rnd < 0.05) return { label: "SELL", className: "sell", pct: 80 };
      return { label: "HOLD", className: "hold", pct: 50 };
    }

    // --- RENDER RIGHT PANEL --------------------------------------------------
    function renderRightPanel() {
      const titleEl = document.getElementById("coinTitle");
      const priceEl = document.getElementById("coinPrice");
      const updatedAt = document.getElementById("updatedAt");
      const aiSignal = document.getElementById("aiSignal");

      const coin = filteredCoins.find((c) => c.symbol === selectedSymbol);
      if (!coin) {
        titleEl.textContent = "Select a coin";
        priceEl.textContent = "—";
        drawEmptyChart();
        return;
      }

      titleEl.textContent = coin.symbol;
      priceEl.textContent = "$" + formatNumber(coin.price);
      updatedAt.textContent = "updated " + new Date().toLocaleTimeString();

      // derive “AI” signal same as list
      const sig = makeSignal(coin);
      aiSignal.textContent = `signal: ${sig.label} · ${sig.pct}%`;
      aiSignal.style.color =
        sig.className === "buy"
          ? "#37d080"
          : sig.className === "sell"
          ? "#ff5c5c"
          : "rgba(255,255,255,0.35)";

      // draw chart
      drawChartFor(coin.symbol);
    }

    // --- CHART DRAWING -------------------------------------------------------
    function drawEmptyChart() {
      historyWarn.style.display = "none";
      resizeCanvas();
      ctx.clearRect(0, 0, chartCanvas.width, chartCanvas.height);
      ctx.fillStyle = "rgba(255,255,255,0.03)";
      ctx.fillRect(0, 0, chartCanvas.width, chartCanvas.height);
      ctx.fillStyle = "rgba(255,255,255,0.3)";
      ctx.font = "12px system-ui";
      ctx.fillText("no data…", 16, 22);
    }

    function resizeCanvas() {
      const rect = chartCanvas.getBoundingClientRect();
      const dpr = window.devicePixelRatio || 1;
      chartCanvas.width = rect.width * dpr;
      chartCanvas.height = rect.height * dpr;
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    async function drawChartFor(symbol) {
      resizeCanvas();
      ctx.clearRect(0, 0, chartCanvas.width, chartCanvas.height);

      // try to get history from backend (if you add it later, this will work)
      let points = null;
      try {
        const res = await fetch(`/history?symbol=${encodeURIComponent(symbol)}&range=${selectedRange}`);
        if (res.ok) {
          points = await res.json(); // expect array of numbers
        }
      } catch (e) {
        // ignore
      }

      if (!points || !Array.isArray(points) || !points.length) {
        points = makeMockSeries(selectedRange);
        historyWarn.style.display = "inline-flex";
      } else {
        historyWarn.style.display = "none";
      }

      if (selectedChart === "line") {
        drawLine(points);
      } else {
        drawCandles(points);
      }
    }

    function drawLine(points) {
      const w = chartCanvas.getBoundingClientRect().width;
      const h = chartCanvas.getBoundingClientRect().height;

      const min = Math.min(...points);
      const max = Math.max(...points);
      const padX = 20;
      const padY = 14;
      const span = Math.max(max - min, 1);

      ctx.beginPath();
      ctx.moveTo(padX, h - padY - ((points[0] - min) / span) * (h - padY * 2));

      points.forEach((val, i) => {
        const x = padX + (i / (points.length - 1)) * (w - padX * 2);
        const y = h - padY - ((val - min) / span) * (h - padY * 2);
        ctx.lineTo(x, y);
      });
      ctx.strokeStyle = "#49ffa8";
      ctx.lineWidth = 2.2;
      ctx.stroke();
    }

    function drawCandles(points) {
      // we only have prices, so fake open/close around them
      const w = chartCanvas.getBoundingClientRect().width;
      const h = chartCanvas.getBoundingClientRect().height;
      const min = Math.min(...points);
      const max = Math.max(...points);
      const span = Math.max(max - min, 1);
      const padX = 20;
      const padY = 14;
      const barWidth = (w - padX * 2) / points.length;

      points.forEach((val, i) => {
        const open = val * (1 + (Math.random() - 0.5) * 0.005);
        const close = val * (1 + (Math.random() - 0.5) * 0.005);
        const high = Math.max(open, close) * (1 + Math.random() * 0.004);
        const low = Math.min(open, close) * (1 - Math.random() * 0.004);

        const x = padX + i * barWidth + barWidth * 0.1;

        const yHigh = h - padY - ((high - min) / span) * (h - padY * 2);
        const yLow = h - padY - ((low - min) / span) * (h - padY * 2);
        const yOpen = h - padY - ((open - min) / span) * (h - padY * 2);
        const yClose = h - padY - ((close - min) / span) * (h - padY * 2);

        const isUp = close >= open;
        ctx.strokeStyle = isUp ? "#37d080" : "#ff5c5c";
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(x + barWidth * 0.3, yHigh);
        ctx.lineTo(x + barWidth * 0.3, yLow);
        ctx.stroke();

        ctx.fillStyle = isUp ? "#37d080" : "#ff5c5c";
        const rectY = Math.min(yOpen, yClose);
        const rectH = Math.abs(yOpen - yClose);
        ctx.fillRect(x + barWidth * 0.1, rectY, barWidth * 0.4, Math.max(rectH, 3));
      });
    }

    // --- UTIL ----------------------------------------------------------------
    function makeMockSeries(range) {
      const len = range === "24h" ? 50 : range === "1m" ? 60 : 80;
      const base = 100;
      let v = base;
      const arr = [];
      for (let i = 0; i < len; i++) {
        v += (Math.random() - 0.45) * 3;
        arr.push(v);
      }
      return arr;
    }

    function formatNumber(n) {
      if (n >= 1000) return n.toLocaleString();
      return String(n);
    }

    // --- REFRESH -------------------------------------------------------------
    async function refreshData(manual = false) {
      const prices = await fetchPrices();
      allCoins = prices;
      const q = searchInput.value.trim().toLowerCase();
      filteredCoins = allCoins.filter((c) => c.symbol.toLowerCase().includes(q));
      if (!filteredCoins.length) {
        filteredCoins = allCoins;
      }

      // keep current selection if still present
      if (!selectedSymbol || !filteredCoins.some((c) => c.symbol === selectedSymbol)) {
        // only auto pick first once
        if (!firstSelectionDone && filteredCoins.length) {
          selectedSymbol = filteredCoins[0].symbol;
          firstSelectionDone = true;
        }
      }

      renderCoinList();
      renderRightPanel();
    }

    // --- EVENT LISTENERS -----------------------------------------------------
    document.getElementById("refreshBtn").onclick = () => refreshData(true);

    searchInput.addEventListener("input", () => {
      const q = searchInput.value.trim().toLowerCase();
      filteredCoins = allCoins.filter((c) => c.symbol.toLowerCase().includes(q));
      if (!filteredCoins.length) filteredCoins = allCoins;
      renderCoinList();
      // don't change selectedSymbol here
    });

    document.querySelectorAll(".chip[data-range]").forEach((el) => {
      el.addEventListener("click", () => {
        document.querySelectorAll(".chip[data-range]").forEach((c) => c.classList.remove("active"));
        el.classList.add("active");
        selectedRange = el.dataset.range;
        renderRightPanel();
      });
    });

    document.querySelectorAll(".chip[data-chart]").forEach((el) => {
      el.addEventListener("click", () => {
        document.querySelectorAll(".chip[data-chart]").forEach((c) => c.classList.remove("active"));
        el.classList.add("active");
        selectedChart = el.dataset.chart;
        renderRightPanel();
      });
    });

    // settings button – for now just toggles background between black and very dark
    document.getElementById("settingsBtn").onclick = () => {
      const root = document.documentElement;
      const current = getComputedStyle(root).getPropertyValue("--bg").trim();
      if (current === "#000") {
        root.style.setProperty("--bg", "#f1f1f1");
        root.style.setProperty("--text", "#000");
        root.style.setProperty("--surface", "#fff");
        root.style.setProperty("--surface-soft", "#fafafa");
      } else {
        root.style.setProperty("--bg", "#000");
        root.style.setProperty("--text", "#fff");
        root.style.setProperty("--surface", "#0f0f11");
        root.style.setProperty("--surface-soft", "#151517");
      }
    };

    // --- INIT ----------------------------------------------------------------
    refreshData();
    // auto-refresh every 15s
    setInterval(() => refreshData(false), 15000);
  </script>
</body>
</html>
