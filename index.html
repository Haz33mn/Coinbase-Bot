<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Coinbase Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #000;
        --panel: #101010;
        --panel2: #141414;
        --panel3: #121212;
        --text: #fff;
        --muted: rgba(255, 255, 255, 0.4);
        --accent: #ffffff;
        --buy: #43f89f;
        --sell: #ff6f91;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        display: flex;
        justify-content: center;
        min-height: 100vh;
      }
      .app-shell {
        width: min(1100px, 100%);
        margin: 26px 10px 26px;
        background: var(--panel);
        border: 1px solid rgba(255, 255, 255, 0.02);
        border-radius: 20px;
        overflow: hidden;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 10px;
        padding: 14px 20px 6px;
      }
      .online-dot {
        width: 7px;
        height: 7px;
        border-radius: 999px;
        background: #00f36b;
      }
      .body-grid {
        display: grid;
        grid-template-columns: 260px 1fr;
        border-top: 1px solid rgba(255, 255, 255, 0.02);
      }
      .left-panel {
        background: var(--panel2);
        padding: 14px;
        border-right: 1px solid rgba(255, 255, 255, 0.02);
      }
      .search-box {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.04);
        border-radius: 12px;
        padding: 5px 10px;
        margin-bottom: 10px;
      }
      .search-box input {
        background: transparent;
        border: none;
        outline: none;
        color: #fff;
        width: 100%;
        font-size: 0.7rem;
      }
      .coin-list {
        display: flex;
        flex-direction: column;
        gap: 7px;
        max-height: 430px;
        overflow-y: auto;
      }
      .coin-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 6px;
        background: rgba(255, 255, 255, 0.01);
        border: 1px solid rgba(255, 255, 255, 0.01);
        border-radius: 12px;
        padding: 7px 9px;
        cursor: pointer;
      }
      .coin-item.active {
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.16);
      }
      .coin-name {
        font-size: 0.7rem;
      }
      .coin-price {
        font-size: 0.65rem;
        color: rgba(255, 255, 255, 0.6);
      }
      .badge {
        font-size: 0.6rem;
        padding: 2px 7px 2px;
        border-radius: 999px;
      }
      .badge.hold {
        background: rgba(255, 255, 255, 0.1);
      }
      .badge.buy {
        background: rgba(67, 248, 159, 0.14);
        color: var(--buy);
      }
      .badge.sell {
        background: rgba(255, 111, 145, 0.14);
        color: var(--sell);
      }
      .right-panel {
        background: var(--panel3);
        padding: 14px 16px 14px;
      }
      .right-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 6px;
      }
      .tabs {
        display: flex;
        gap: 6px;
      }
      .tab-btn,
      .mode-btn {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid transparent;
        border-radius: 999px;
        padding: 3px 8px;
        font-size: 0.6rem;
        color: rgba(255, 255, 255, 0.4);
        cursor: pointer;
      }
      .tab-btn.active,
      .mode-btn.active {
        background: rgba(255, 255, 255, 0.12);
        color: #fff;
      }
      .chart-shell {
        background: #0d0d0d;
        border: 1px solid rgba(255, 255, 255, 0.01);
        border-radius: 12px;
        overflow: hidden;
        height: 300px;
        position: relative;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      .chart-status {
        position: absolute;
        bottom: 6px;
        right: 10px;
        font-size: 0.55rem;
        padding: 2px 7px;
        border-radius: 6px;
      }
      .chart-status.mock {
        background: rgba(255, 111, 145, 0.2);
        color: #ff6f91;
      }
      .chart-status.live {
        background: rgba(67, 248, 159, 0.15);
        color: #43f89f;
      }
      .footer-bar {
        margin: 12px 14px 14px;
        height: 26px;
        border-radius: 999px;
        background: #fff;
        text-align: center;
        color: #000;
        font-size: 0.7rem;
        line-height: 26px;
        cursor: pointer;
      }
      @media (max-width: 850px) {
        .body-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-shell">
      <div class="header">
        <h2 style="margin: 0; font-size: 1.05rem">My Coinbase Bot</h2>
        <span class="online-dot"></span>
        <span style="font-size: 0.6rem; color: var(--muted)"
          >connected to bot</span
        >
      </div>

      <div class="body-grid">
        <div class="left-panel">
          <div class="search-box">
            <input
              id="search"
              placeholder="search coin..."
              oninput="filterCoins(this.value)"
            />
          </div>
          <div id="coinList" class="coin-list"></div>
        </div>
        <div class="right-panel">
          <div class="right-top">
            <div>
              <div id="selectedSymbol" style="font-size: 0.8rem">–</div>
              <div id="selectedPrice" style="font-size: 0.6rem; color: #777">
                –
              </div>
            </div>
            <div class="tabs">
              <button class="tab-btn active" onclick="setSpan('1D', this)">
                1D
              </button>
              <button class="tab-btn" onclick="setSpan('1W', this)">1W</button>
              <button class="tab-btn" onclick="setSpan('1M', this)">1M</button>
              <button class="tab-btn" onclick="setSpan('6M', this)">6M</button>
              <button class="tab-btn" onclick="setSpan('1Y', this)">1Y</button>
            </div>
            <div class="tabs">
              <button class="mode-btn active" onclick="setMode('line', this)">
                Line
              </button>
              <button class="mode-btn" onclick="setMode('candles', this)">
                Candles
              </button>
            </div>
          </div>
          <div class="chart-shell">
            <canvas id="chartCanvas" width="600" height="300"></canvas>
            <div id="chartStatus" class="chart-status" style="display: none">
              …
            </div>
          </div>
          <div
            id="signalInfo"
            style="margin-top: 6px; font-size: 0.6rem; color: #777"
          >
            updated …
          </div>
        </div>
      </div>

      <div class="footer-bar" onclick="refreshAll()">Refresh</div>
    </div>

    <script>
      const API_BASE = "";
      let prices = {};
      let coins = [];
      let selected = null;
      let currentSpan = "1D";
      let currentMode = "line";
      let lastPrices = {};

      const canvas = document.getElementById("chartCanvas");
      const ctx = canvas.getContext("2d");

      function resizeCanvas() {
        const dpr = window.devicePixelRatio || 1;
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      resizeCanvas();
      window.addEventListener("resize", () => {
        resizeCanvas();
        if (selected) loadHistory(selected);
      });

      function drawLine(points) {
        const rect = canvas.getBoundingClientRect();
        const w = rect.width;
        const h = rect.height;
        ctx.clearRect(0, 0, w, h);
        if (!points || !points.length) return;
        const vals = points.map((p) => p.p);
        const min = Math.min(...vals);
        const max = Math.max(...vals);
        const padX = 10;
        const padY = 12;
        ctx.lineWidth = 2;
        ctx.strokeStyle = "#33ffcc";
        ctx.beginPath();
        points.forEach((p, i) => {
          const x = (i / (points.length - 1 || 1)) * (w - padX * 2) + padX;
          const y =
            h - ((p.p - min) / (max - min || 1)) * (h - padY * 2) - padY;
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        });
        ctx.stroke();
      }

      function drawCandles(candles) {
        const rect = canvas.getBoundingClientRect();
        const w = rect.width;
        const h = rect.height;
        ctx.clearRect(0, 0, w, h);
        if (!candles || !candles.length) return;
        const highs = candles.map((c) => c.h);
        const lows = candles.map((c) => c.l);
        const min = Math.min(...lows);
        const max = Math.max(...highs);
        const padX = 10;
        const padY = 12;
        const candleW = Math.max(5, (w - padX * 2) / candles.length - 1);

        candles.forEach((c, i) => {
          const x = (i / (candles.length - 1 || 1)) * (w - padX * 2) + padX;
          const yH =
            h - ((c.h - min) / (max - min || 1)) * (h - padY * 2) - padY;
          const yL =
            h - ((c.l - min) / (max - min || 1)) * (h - padY * 2) - padY;
          const yO =
            h - ((c.o - min) / (max - min || 1)) * (h - padY * 2) - padY;
          const yC =
            h - ((c.c - min) / (max - min || 1)) * (h - padY * 2) - padY;
          const up = c.c >= c.o;
          ctx.strokeStyle = up ? "#33ffcc" : "#ff6f91";
          ctx.beginPath();
          ctx.moveTo(x, yH);
          ctx.lineTo(x, yL);
          ctx.stroke();

          ctx.fillStyle = up ? "#33ffcc" : "#ff6f91";
          const rectY = Math.min(yO, yC);
          const rectH = Math.max(4, Math.abs(yO - yC));
          ctx.fillRect(x - candleW / 2, rectY, candleW, rectH);
        });
      }

      function setSpan(span, el) {
        currentSpan = span;
        document
          .querySelectorAll(".tab-btn")
          .forEach((b) => b.classList.remove("active"));
        el.classList.add("active");
        if (selected) loadHistory(selected);
      }

      function setMode(mode, el) {
        currentMode = mode;
        document
          .querySelectorAll(".mode-btn")
          .forEach((b) => b.classList.remove("active"));
        el.classList.add("active");
        if (selected) loadHistory(selected);
      }

      async function loadPrices() {
        try {
          const res = await fetch(`${API_BASE}/prices`);
          const json = await res.json();
          prices = json.prices || {};
          coins = Object.keys(prices)
            .map((s) => ({ symbol: s, price: prices[s] }))
            .sort((a, b) => b.price - a.price)
            .slice(0, 10);
          renderCoinList();
          if (!selected && coins.length) selectCoin(coins[0].symbol);
        } catch (e) {
          console.error(e);
        }
      }

      function renderCoinList(filterText = "") {
        const wrap = document.getElementById("coinList");
        wrap.innerHTML = "";
        coins
          .filter((c) =>
            c.symbol.toLowerCase().includes(filterText.toLowerCase())
          )
          .forEach((c) => {
            const el = document.createElement("div");
            el.className =
              "coin-item" + (c.symbol === selected ? " active" : "");
            el.onclick = () => selectCoin(c.symbol);

            const left = document.createElement("div");
            left.innerHTML = `<div class="coin-name">${c.symbol}</div><div class="coin-price">$${c.price.toLocaleString()}</div>`;

            const sig = getSignal(c.symbol, c.price);
            const badge = document.createElement("span");
            badge.className = "badge " + sig.type;
            badge.innerText = `${sig.label} • ${sig.conf}%`;

            el.appendChild(left);
            el.appendChild(badge);
            wrap.appendChild(el);
          });
      }

      function filterCoins(text) {
        renderCoinList(text);
      }

      function selectCoin(symbol) {
        selected = symbol;
        document.getElementById("selectedSymbol").innerText = symbol;
        document.getElementById("selectedPrice").innerText =
          "$" + (prices[symbol] || 0).toLocaleString();
        renderCoinList();
        loadHistory(symbol);
      }

      async function loadHistory(symbol) {
        const status = document.getElementById("chartStatus");
        status.style.display = "none";
        try {
          const res = await fetch(
            `/history?symbol=${encodeURIComponent(
              symbol
            )}&span=${encodeURIComponent(
              currentSpan
            )}&mode=${encodeURIComponent(currentMode)}`
          );
          const data = await res.json();
          if (currentMode === "candles") {
            drawCandles(data.candles || []);
          } else {
            drawLine(data.points || []);
          }
          if (data.source === "live") {
            status.textContent = "live from Coinbase";
            status.className = "chart-status live";
          } else {
            status.textContent = "fallback data";
            status.className = "chart-status mock";
          }
          status.style.display = "block";
        } catch (e) {
          console.error(e);
          status.textContent = "error";
          status.className = "chart-status mock";
          status.style.display = "block";
        }
        document.getElementById("signalInfo").innerText =
          "updated " + new Date().toLocaleTimeString();
      }

      function getSignal(symbol, currentPrice) {
        const prev = lastPrices[symbol];
        lastPrices[symbol] = currentPrice;
        if (!prev)
          return {
            type: "hold",
            label: "HOLD",
            conf: 50,
          };
        const diffPct = ((currentPrice - prev) / prev) * 100;
        const buyTh = 1.0; // 1% move
        const sellTh = -1.0;
        if (diffPct >= buyTh) return { type: "buy", label: "BUY", conf: 82 };
        if (diffPct <= sellTh) return { type: "sell", label: "SELL", conf: 80 };
        return { type: "hold", label: "HOLD", conf: 50 };
      }

      async function refreshAll() {
        await loadPrices();
        if (selected) await loadHistory(selected);
      }

      refreshAll();
      setInterval(refreshAll, 15000);
    </script>
  </body>
</html>
